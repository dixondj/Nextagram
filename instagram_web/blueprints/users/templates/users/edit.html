{% extends "_layout.html" %}
{% block content %}

<h1>Edit user</h1>
<form action="{{ url_for('users.edit_user', sid=current_user.id) }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
    <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" name="username" class="form-control" value="{{current_user.username}}" />
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" value="{{current_user.email}}" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<form action="{{url_for('users.upload')}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
    <label for="user_file">Upload Your File</label>
    <br>
    <input type="file" name="user_file">
    <br>
    <button type="submit">Upload</button>

</form>
{% endblock %}
